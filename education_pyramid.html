<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <title>教育程度金字塔动画</title>
  <style>
      /* 整体布局 */
      html, body {
        height: 100%;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      /* 内容卡片 */
      .container {
        background: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        text-align: center;
        max-width: 850px;
        width: 90vw;
      }

      /* 标题样式 */
      h2 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #4b0082;
        margin-bottom: 20px;
        letter-spacing: 1.2px;
      }

      /* GIF 图片 */
      img {
        max-width: 100%;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(75, 0, 130, 0.3);
        transition: transform 0.3s ease;
      }
      img:hover {
        transform: scale(1.05);
      }

      /* 说明文字 */
      p {
        margin-top: 25px;
        font-size: 1.1rem;
        color: #555;
        font-weight: 500;
      }
    </style>
</head>
<html>
  <body>
    <div class="container">
      <h2>📊 教育程度金字塔动画</h2>
      <img src="education_pyramid.gif" alt="教育程度金字塔动画"/>
      <p>数据来源：全国分年龄、性别、受教育程度的3岁及以上人口（城市）</p>
    </div>
  </body>
</html>
</html>
